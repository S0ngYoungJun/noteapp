<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <button id="createButton">Create</button>
    <!-- 모달 창 -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2>Create a Note</h2>
            <input type="text" id="noteTitle" placeholder="제목">
            <textarea id="noteContent" placeholder="내용" rows="4"></textarea>
            <button id="doneButton">Done</button>
        </div>
    </div>
    <!-- 노트를 표시할 공간 -->
    <div id="noteContainer"></div>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <h2>Edit Note</h2>
          <input type="text" id="editNoteTitle" placeholder="제목">
          <textarea id="editNoteContent" placeholder="내용" rows="4"></textarea>
          <button id="updateButton">Update</button>
          <button id="deleteButton">Delete</button>
          <button id="closeEditModal" class="close-button">Close</button>
        </div>
        
    <script src="script.js" type="application/javascript"></script>  
</body>
</html>
